name = "antigravity-api"
main = "src/index.js"
compatibility_date = "2025-03-20"
compatibility_flags = ["nodejs_compat_v2"]

# IMPORTANT: Never commit secrets to this file!
# Set secrets using: npx wrangler secret put <SECRET_NAME>
# Required secrets to set:
#   - MONGO_URI (MongoDB connection string)
#   - JWT_SECRET (JWT signing secret)
#   - CLOUDINARY_CLOUD_NAME
#   - CLOUDINARY_API_KEY
#   - CLOUDINARY_API_SECRET

[vars]
NODE_ENV = "production"
JWT_EXPIRES_IN = "7d"
# FRONTEND_URL supports:
# - Single origin: "https://modern-todo-app-ten.vercel.app"
# - Multiple origins (comma-separated): "https://app1.vercel.app,https://app2.com"
# - Wildcard for testing: "*" (NOT recommended for production!)
# Note: .vercel.app and .onrender.com domains are automatically allowed
FRONTEND_URL = "https://modern-todo-app-ten.vercel.app"
